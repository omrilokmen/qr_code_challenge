<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
</head>
<body>

  <div class="qr-code">
  <img class="qr-image" src="./images/image-qr-code.png" alt="QR code" class="qr-code__image">
  <p class="title"><b>Improve your front-end<br> skills by building projects</b> </p>
  <p class="information">Scan the QR code to visit Frontend<br> Mentor and take your coding skills to<br> the next level</p>
  </div>

</body>
</html>
